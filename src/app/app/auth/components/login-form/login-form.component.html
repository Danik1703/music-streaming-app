<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Вхід</h2>

    <div class="form-group">
      <label>Електронна пошта</label>
      <input type="email" formControlName="email" placeholder="example@mail.com" />
      <div class="error" *ngIf="email.invalid && email.touched">
        Введіть коректну електронну адресу
      </div>
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input type="password" formControlName="password" placeholder="Ваш пароль" />
      <div class="error" *ngIf="password.invalid && password.touched">
        Пароль має містити щонайменше 6 символів
      </div>
    </div>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Вхід...' : 'Увійти' }}
    </button>
  </form>
</div>
