<div class="track-card">
  <div class="track-info">
    <img [src]="track.coverUrl" alt="cover" />
    <div>
      <h4>{{ track.title }}</h4>
      <p>{{ track.artist }}</p>
    </div>
  </div>

  <div class="controls">
    <button (click)="togglePlay()">{{ isPlaying ? '⏸ Pause' : '▶️ Play' }}</button>
    <input type="range" min="0" max="100" [value]="volume" (input)="changeVolume($event)" />
  </div>

  <div class="progress">
    <span>{{ formatTime(currentTime) }}</span>
    <input type="range" [min]="0" [max]="duration" [value]="currentTime" (input)="seek($event)" />
    <span>{{ formatTime(duration) }}</span>
  </div>

  <button (click)="addToPlaylist.emit(track)">➕ В плейлист</button>

  <div #playerContainer style="display: none;"></div>
</div>
