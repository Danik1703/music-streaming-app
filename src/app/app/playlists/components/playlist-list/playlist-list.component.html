<div *ngFor="let playlist of playlists">
  <app-playlist-card
    [playlist]="playlist"
    (clicked)="selectPlaylist(playlist)"
  ></app-playlist-card>
  <button (click)="deletePlaylist(playlist.id)">Видалити</button>
</div>

<div *ngIf="selectedPlaylist">
  <h3>{{ selectedPlaylist.name }}</h3>
  <ul>
    <li *ngFor="let song of selectedPlaylist.songs">
      {{ song.title }} — {{ song.artist }}
      <button (click)="deleteSongFromPlaylist(song.id)">Видалити трек</button>
    </li>
  </ul>
</div>
